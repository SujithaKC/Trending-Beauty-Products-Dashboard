<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trending Beauty Products Dashboard</title>

  <style>
    /* Color palette */
    :root {
      --ivory: #fdfaf6;
      --burgundy: #800020;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--ivory);
      color: var(--burgundy);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-align: center;
      animation: fadeInDown 1s ease-out;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 40px;
      text-align: center;
      max-width: 800px;
      animation: fadeInUp 1.2s ease-out;
    }

    iframe {
      border: 3px solid var(--burgundy);
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(128, 0, 32, 0.2);
      margin-bottom: 40px;
      animation: fadeIn 1.5s ease-in;
    }

    video {
      width: 90%;
      max-width: 800px;
      border-radius: 10px;
      border: 2px solid var(--burgundy);
      box-shadow: 0 5px 20px rgba(128, 0, 32, 0.15);
      animation: fadeIn 2s ease-in;
    }

    /* Animations */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      iframe {
        width: 100%;
        height: 400px;
      }

      video {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>Trending Beauty Products Dashboard</h1>
  <p>
    This Power BI dashboard provides an interactive visualization of trends in the beauty product industry â€” covering customer preferences, popular products, and market behavior insights.
  </p>
  <video controls>
    <source src="dashboard.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video><br>
  <iframe 
    title="Power Bi project"
    width="1140"
    height="541.25"
    src="https://app.powerbi.com/reportEmbed?reportId=f40fd974-c0f9-4c41-adb8-16b1e3220628&autoAuth=true&ctid=fe00887a-19c3-42af-8d5a-e26e1c80ff82"
    frameborder="0"
    allowfullscreen="true">
  </iframe>

</body>
</html>
